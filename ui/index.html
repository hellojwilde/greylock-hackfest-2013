    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">
    <section id="cover">
      <header>
        <h1>DPRM</h1>
      </header>

      <div class="cover-enter">
        <button>Join</button>
        <button>Create Room</button>
      </div>

      <div class="cover-explain">
        Discover music with your friends.
      </div>
    </section>
    </script>

    <script type="text/x-handlebars" data-template-name="room">
    <section id="room">
      {{outlet}}
    </section>
    </script>

    <script type="text/x-handlebars" data-template-name="room/index">
    <div id="now-playing">
      {{view Dprm.SongView valueBinding="nowPlaying"}}
    </div>

    <section id="options">
      <ul id="options-queue">
        {{#each controller itemController="option"}}
        <li class="option">
          <div class="option-voting">
            <button class="option-up" {{action "voteUp"}}>Up</button>
            <button class="option-down" {{action "voteDown"}}>Down</button>

            <p class="option-votes">{{votes}}</p>
          </div>

          {{view Dprm.SongView valueBinding="song"}}
        </li>
        {{/each}}
      </ul>

      <footer>
        <button>Add Song</button>
      </footer>
    </section>
    </script>

    <script type="text/x-handlebars" data-template-name="room/add">
    <header>

    </header>

    <section id="results">

    </section>
    </script>

    <script type="text/x-handlebars" data-template-name="view-song">
    <div class="song">
      <img src="{{albumCover}}" alt="{{albumName}}"/>
      <p class="name">{{name}}</p>
      <p class="song-albumname">From {{albumName}}</p>
    </div>
    </script>

    <script src="js/vendor/jquery-1.9.1.js"></script>
    <script src="js/vendor/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.6.1.js"></script>
    <script src="js/main.js"></script>

</html>
