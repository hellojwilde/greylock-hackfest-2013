    <meta charset="utf-8">

    <meta name="description" content="Discover music with your friends.">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <section id="player">
      <x-song id="now-playing"/>

      <section id="player-queue">
        <!-- songs are added here -->
      </section>

      <button id="player-add">Add Song</button>
    </section>

    <section id="adder">
      <header>
        <input type="search" id="adder-search"/>
      </header>

      <section id="adder-results">

      </section>

      <footer>

      </footer>
    </section>

    <script type="text/x-template" id="tpl-song">
      <div class="voting">
        <button class="voting-up">Upvote</button>
        <button class="voting-down">Downvote</button>
        <p class="voting-votes"></p>
      </div>

      <div class="add">
        <button class="add">Add to Queue</button>
      </div>

      <img class="song-thumb"/>
      <p class="song-name"></p>
      <p class="song-album"></p>
    </script>
