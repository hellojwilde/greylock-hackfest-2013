<html>
<head>

  <script src="http://cdn.peerjs.com/0/peer.js"></script>
  <script type="text/javascript" src="dropzone.js"></script>

<body>
  <form action="/foo" class="dropzone" id="uploader">

  </div>
  <div>
    <input type='text' id='them'/>

  <audio id='audio' controls></audio>
</body>
