<!DOCTYPE html>
<html lang="en" ng-app="dprm">
<head>
  <meta charset="utf-8"/>
  <title>Room</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="http://cdn.peerjs.com/0/peer.min.js"></script>
  <link rel='stylesheet' href='css/dropzone-basic.css'/>
</head>
<body>
  <section id="now" ng-controller="NowCtrl">
    <img src="{{playing.thumbnail}}" alt="{{playing.name}}"/>
    <p class="now-name">{{playing.name}}</p>
  </section>

  <section id="next" ng-controller="NextCtrl">
    <ul id="queue" ng-hide="isSearching" ng-controller="NextQueueCtrl">
      <li ng-repeat="queued in queue()"><song bound-song="queued"/></li>
    </ul>

    <div id="search" ng-controller="NextSearchCtrl">
      <ul id="results" ng-show="isSearching">
        <li ng-repeat="result in results"><song bound-song="result"/></li>
      </ul>

      <div id="search-bar">
        <input ng-model="queryText" ng-change="editSearch()"/>
        <button ng-show="isSearching" ng-click="endSearch()">Cancel</button>
      </div>
    </div>

<!--     <div id="upload" ng-controller="NextUploadCtrl">
      <form action="/foo" class="dropzone" id="uploader">
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
      </form>
      <button ng-click="upload()">Upload</button>
    </div> -->
  </section>

  <script src="js/zepto.min.js"></script>
  <script src="js/when.js"></script>

  <script src="js/dropzone.js"></script>
  <script src="js/dprm.js"></script>
  <script src="js/services/search.js"></script>
  <script src="js/services/songs.js"></script>
  <script src="../transport/src/raft.js"></script>

   <script src="js/components/song.js"></script>
</body>
</html>
