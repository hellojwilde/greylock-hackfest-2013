<!DOCTYPE html>
<html lang="en" ng-app="dprm">
<head>
  <meta charset="utf-8"/>
  <title>Room</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body>
  <section id="now" ng-controller="NowCtrl">
    <img src="{{playing.thumbnail}}" alt="{{playing.name}}"/>
    <p class="now-name">{{playing.name}}</p>
  </section>

  <section id="next" ng-controller="NextCtrl">

    <ul id="queue" ng-hide="isSearching">
      <li ng-repeat="song in queue()">
      </li>
    </ul>

    <ul id="results" ng-show="isSearching"
      <li ng-repeat="item in results">

      </li>
    </ul>

    <footer>
      <button ng-click="upload()">Upload</button>
    </footer>
  </section>

  <script src="js/room.js"></script>
</body>
</html>
